
<br>

<div class="container">
  <div class="row">
    <div class="col-md-4">
      <img src="{{ profile.avatar_url }}" width="80%">
      <h5>{{profile.name}}</h5>
      <h5>{{profile.login}}</h5>
      <h6>{{profile.bio}}</h6>
      <h6>{{profile.location}}</h6>
      <h6>{{profile.email}}</h6>

    </div>
    <div class="col-md-8">
                <form class="form-inline">
                  <input class="form-control mr-sm-2" type="search" placeholder="Search" [(ngModel)]="query" name="name" >
                  <button class="btn btn-warning" type="submit" (click) = 'searchUser()' >Search</button>
                </form>
                <br>
      <nav class="navbar navbar-light" style="background-color: #e3f2fd;" *ngIf = 'profile'>
        <h6>Repositories: {{profile.public_repos}}</h6>
        <h6>Followers: {{profile.followers}}</h6>
        <h6>Following: {{profile.following}}</h6>
      </nav>

      <div class="repos" *ngFor = 'let repo of repos'>
        <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{repo.name}}</h5>
              <p class="card-language">Language: <em>{{ repo.language }}</em></p>
              <p class="card-text">{{ repo.description }}</p>
              <a href="{{ repo.html_url }}" target="_blank" class="btn btn-outline-primary">View On GitHub</a>
            </div>
          </div>
          <br>
      </div>



    </div>

  </div>


</div>
